<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWE - Framework Electron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-running {
            background-color: #28a745;
        }
        .status-stopped {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">FWE - Framework Electron</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Status do Servidor</h5>
                    </div>
                    <div class="card-body">
                        <p>
                            <span id="statusIndicator" class="status-indicator status-stopped"></span>
                            <span id="serverStatus">Servidor Parado</span>
                        </p>
                        <div class="btn-group">
                            <button id="startServer" class="btn btn-success">Iniciar Servidor</button>
                            <button id="stopServer" class="btn btn-danger" disabled>Parar Servidor</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Informações do Banco de Dados</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Driver:</strong> <span id="dbDriver">-</span></p>
                        <p><strong>Local:</strong> <span id="dbLocation">-</span></p>
                        <p><strong>Tamanho:</strong> <span id="dbSize">-</span></p>
                        <button id="backupDb" class="btn btn-primary">Fazer Backup</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Informações do Sistema</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Data/Hora do Servidor:</strong> <span id="serverDateTime">-</span></p>
                        <p><strong>Evento Ativo:</strong> <span id="activeEvent">-</span></p>
                        <p><strong>Porta da API:</strong> <span id="apiPort">-</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        // Elementos do DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const serverStatus = document.getElementById('serverStatus');
        const startServerBtn = document.getElementById('startServer');
        const stopServerBtn = document.getElementById('stopServer');
        const backupDbBtn = document.getElementById('backupDb');
        const dbDriver = document.getElementById('dbDriver');
        const dbLocation = document.getElementById('dbLocation');
        const dbSize = document.getElementById('dbSize');
        const serverDateTime = document.getElementById('serverDateTime');
        const activeEvent = document.getElementById('activeEvent');
        const apiPort = document.getElementById('apiPort');

        // Função para atualizar o status do servidor
        function updateServerStatus(status) {
            console.log('Atualizando status do servidor para:', status);
            if (status === 'started') {
                statusIndicator.classList.remove('status-stopped');
                statusIndicator.classList.add('status-running');
                serverStatus.textContent = 'Servidor Rodando';
                startServerBtn.disabled = true;
                stopServerBtn.disabled = false;
            } else if (status === 'stopped') {
                statusIndicator.classList.remove('status-running');
                statusIndicator.classList.add('status-stopped');
                serverStatus.textContent = 'Servidor Parado';
                startServerBtn.disabled = false;
                stopServerBtn.disabled = true;
            }
        }

        // Carregar configurações
        async function loadConfig() {
            try {
                const config = await ipcRenderer.invoke('get-config');
                console.log('Configuração carregada:', config);
                dbDriver.textContent = config.database.driver;
                dbLocation.textContent = config.database.sqlite.path;
                apiPort.textContent = config.server.port;
                
                // Atualizar status inicial do servidor
                if (config.server.autostart) {
                    console.log('Servidor configurado para iniciar automaticamente');
                    updateServerStatus('started');
                } else {
                    console.log('Servidor não configurado para iniciar automaticamente');
                    updateServerStatus('stopped');
                }
                
                // Atualizar tamanho do banco
                try {
                    const stats = await ipcRenderer.invoke('get-db-size');
                    dbSize.textContent = `${(stats.size / 1024 / 1024).toFixed(2)} MB`;
                } catch (error) {
                    console.error('Erro ao obter tamanho do banco:', error);
                    dbSize.textContent = 'Erro ao obter tamanho';
                }
            } catch (error) {
                console.error('Erro ao carregar configurações:', error);
            }
        }

        // Atualizar data/hora
        function updateDateTime() {
            const now = new Date();
            serverDateTime.textContent = now.toLocaleString();
        }

        // Escutar eventos de mudança de status do servidor
        ipcRenderer.on('server-status-changed', (event, data) => {
            console.log('Evento server-status-changed recebido:', data);
            updateServerStatus(data.status);
        });

        // Event Listeners
        startServerBtn.addEventListener('click', async () => {
            console.log('Botão iniciar servidor clicado');
            const result = await ipcRenderer.invoke('start-server');
            console.log('Resultado do start-server:', result);
            if (result.status === 'started') {
                updateServerStatus('started');
            }
        });

        stopServerBtn.addEventListener('click', async () => {
            console.log('Botão parar servidor clicado');
            const result = await ipcRenderer.invoke('stop-server');
            console.log('Resultado do stop-server:', result);
            if (result.status === 'stopped') {
                updateServerStatus('stopped');
            }
        });

        backupDbBtn.addEventListener('click', async () => {
            const result = await ipcRenderer.invoke('backup-database');
            if (result.status === 'success') {
                alert(`Backup realizado com sucesso!\nLocal: ${result.path}`);
            } else {
                alert('Erro ao realizar backup: ' + result.message);
            }
        });

        // Inicialização
        loadConfig();
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
